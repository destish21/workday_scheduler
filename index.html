<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 9:00 am</span>
      </div>
      <input type="text" class="form-control Withtextarea" id="9:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 10:00 am</span>
      </div>
      <input type="text" class="form-control with textarea" id="10:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">11:00am</span>
      </div>
      <input type="text" class="form-control with textarea" id="11:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 12:00 am</span>
      </div>
      <input type="text" class="form-control with textarea" id="12:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 1:00 pm</span>
      </div>
      <input type="text" class="form-control with textarea" id="1:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 2:00pm </span>
      </div>
      <input type="text" class="form-control with textarea" id="2:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour">3:00pm</span>
      </div>
      <input type="text" class="form-control with textarea" id="3:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 4:00 pm</span>
      </div>
      <input type="text" class="form-control with textarea" id="4:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text hour"> 5:00pm </span>
      </div>
      <input type="text" class="form-control with textarea" id="5:00"></input type>
      <button type="button" class="saveBtn"><i class="fas fa-save"></i></i></button>
      <button id="clearDay" class="btn btn-dark btn-lg btn-block">Clear Events</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
